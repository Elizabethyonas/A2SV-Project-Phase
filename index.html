<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="stat-container">
            <div class="details">
                <h1>Your Task</h1>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>

        <form id="taskForm">
            <input id="taskInput" type="text" placeholder="Enter Your Task">
            <button type="submit" id="newTask">Add Task</button>
        </form>

        <ul id="task-list"></ul>
    </div>
    <script src="./main.js"></script>
</body>
</html>
